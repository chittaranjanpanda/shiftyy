<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head th:include="layout/header :: headerFragment">
<title id="pageTitle">Shifty</title>
</head>

<body>

	<!-- Navigation -->
	<div th:include="layout/navigation :: navigationFragment"></div>

	<!-- Page Content -->
	<div class="container">

		<!-- Marketing Icons Section -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Don't waste time filling allowance form upload the pdf here and get the excel</h1>
			</div>
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>
							<i class="fa fa-fw fa-upload"></i> Upload Timesheet
						</h4>
					</div>
					<div class="panel-body">
						<div class="alert alert-danger fade in" th:if="${error}" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
								<p th:text="${error}" />
						</div>
						<form th:action="@{/upload}" enctype="multipart/form-data" method="POST" >
							<div class="form-group">
							  <input type="file" class="form-control" id="file" name="file" accept="pdf" required="required" />
							</div>
							<input type="submit" class="btn btn-info btn-lg" value="Submit" />
							<input type="reset" class="btn btn-info btn-lg" value="Clear" />
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div th:include="layout/footer :: footerFragment"></div>

	</div>
	<!-- /.container -->
</body>

</html>
